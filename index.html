<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      .avatar {
        margin-bottom: 20px;
      }

      .avatar img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }

      h1 {
        font-size: 32px;
        color: #333333;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        color: #666666;
        line-height: 1.5;
      }

      h2 {
        font-size: 24px;
        color: #333333;
        margin-bottom: 10px;
      }

      .icon {
        display: inline-block;
        margin-right: 10px;
        font-size: 24px;
        color: #333333;
      }

      .icon-linkedin:before {
        content: "\f08c";
      }

      .icon-email:before {
        content: "\f0e0";
      }

      .icon-nodejs:before {
        content: "\f419";
      }

      .icon-typescript:before {
        content: "\f7ba";
      }

      .icon-aws:before {
        content: "\f270";
      }

      .icon a {
        text-decoration: none;
        color: inherit;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="avatar">
        <img src="./profile.jpeg" alt="Profile Picture" />
      </div>
      <h1>Welcome to My Portfolio</h1>
      <h2>General Skills</h2>
      <div>
        <span class="icon icon-nodejs"></span>
        <span class="text">Node.js</span>
        <span class="level">Medium-Senior Level</span>
      </div>
      <div>
        <span class="icon icon-typescript"></span>
        <span class="text">TypeScript</span>
        <span class="level">Medium Level</span>
      </div>
      <div>
        <span class="icon icon-aws"></span>
        <span class="text">AWS</span>
        <span class="level">Medium Level</span>
      </div>

      <h2>Contact</h2>
      <div class="icons">
        <span class="icon icon-linkedin"
          ><a
            href="https://www.linkedin.com/in/kamil-wilim/"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fa fa-linkedin"></i></a
        ></span>
        <span class="icon icon-email"
          ><a
            href="mailto:kamilwilim98@gmail.com"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fa fa-envelope"></i></a
        ></span>
      </div>
    </div>
  </body>
</html>
